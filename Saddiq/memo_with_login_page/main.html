<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <style>
      .container {
        max-width: 400px;
        margin: 100px auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="color: #000; text-align: center;">Login</h2>
      <form id="loginForm" style="border: 1px solid #ccc; padding: 20px;">
        <div class="form-group">
          <label for="username" style="color: #000; font-size: 16px;">Username:</label>
          <input type="text" class="form-control" id="username" required style="border: 1px solid #ccc; padding: 10px;" />
        </div>
        <div class="form-group">
          <label for="password" style="color: #000; font-size: 16px;">Password:</label>
          <input type="password" class="form-control" id="password" required style="border: 1px solid #ccc; padding: 10px;" />
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: #000; color: #fff; margin-top: 20px;">Login</button>
      </form>
      <div id="message" style="margin-top: 20px"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
       
      
      $(document).ready(function () {
        $("#loginForm").submit(function (event) {
          event.preventDefault();
      
          var username = $("#username").val();
          var password = $("#password").val();
      
          if (password.length < 5) {
            $("#message").text("Password is insecure");
            return;
          }
      
          if (username === "saddiq" && password === "123456") {
            window.location.href = "app.html";
          } else {
            $("#message").text("Invalid username or password.");
          }
        });
      
        $("#password").on("input", function () {
          var password = $("#password").val();
          if (password.length < 5) {
            $("#message").text("Password is insecure");
          } else {
            $("#message").text("");
          }
        });
      });
    </script>
  </body>
</html>
