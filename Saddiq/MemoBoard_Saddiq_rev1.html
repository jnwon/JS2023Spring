<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- include libraries(jQuery, bootstrap) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div>
                    <h2 style="text-align:center;">
                        <a href="#" style="color:black">
                            <i class="fas fa-plus-circle"></i>
                        </a>
                    </h2>
                    <a href="#">
                        <span style="float:right">log out</span>
                    </a>
                </div>
                <br><br/>
                <div class="list-group">
                    <div class="list-group-item" style="display: flex; justify-content: space-between;">
                        <span>Hello JS!</span>
                        <div style="display: flex;">
                            <i class="fa fa-edit"></i>
                            &nbsp;&nbsp;&nbsp;
                            <i class="fa fa-trash" style="color:crimson"></i>
                        </div>
                    </div>
                    <div class="list-group-item" style="display: flex; justify-content: space-between;">
                        <span>simple memo</span>
                        <div style="display: flex;">
                            <i class="fa fa-edit"></i>
                            &nbsp;&nbsp;&nbsp;
                            <i class="fa fa-trash" style="color:crimson"></i>
                        </div>
                    </div>
                    <div class="list-group-item" style="display: flex; justify-content: space-between;">
                        <span>test data</span>
                        <div style="display: flex;">
                            <i class="fa fa-edit"></i>
                            &nbsp;&nbsp;&nbsp;
                            <i class="fa fa-trash" style="color:crimson"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>
        <br/>
        <div style="text-align:center">
            <button class="btn">Save</button>
        </div>
    </div>
  </body>
  <script>
    // Add function to the edit icon so that when it's clicked, the text in the span can be edited
        var editIcons = document.getElementsByClassName('fa-edit');
        for (var i = 0; i < editIcons.length; i++) {
            editIcons[i].addEventListener('click', function () {
                var newText = prompt("Text to be replaced:");
                if (newText !== null && newText.trim() !== '') {
                    this.parentElement.parentElement.querySelector('span').innerHTML = newText;
                }
            });
        }
    // Function to handle edit functionality
        function handleEdit() {
            var newText = prompt("Text to be replaced:");
            if (newText !== null && newText.trim() !== '') {
                this.parentElement.parentElement.querySelector('span').innerHTML = newText;
            }
        }

        // Function to handle delete functionality
        function handleDelete() {
            this.parentElement.parentElement.remove();
        }

        // Add event listeners to existing edit and delete buttons
        var editIcons = document.getElementsByClassName('fa-edit');
        for (var i = 0; i < editIcons.length; i++) {
            editIcons[i].addEventListener('click', handleEdit);
        }

        var trashIcons = document.getElementsByClassName('fa-trash');
        for (var i = 0; i < trashIcons.length; i++) {
            trashIcons[i].addEventListener('click', handleDelete);
        }

        // Add function to the plus icon to create a new note
        var plusIcon = document.querySelector('.fas.fa-plus-circle');
        plusIcon.addEventListener('click', function () {
            var newNote = document.createElement('div');
            newNote.classList.add('list-group-item');
            newNote.style.display = 'flex';
            newNote.style.justifyContent = 'space-between';

            var span = document.createElement('span');
            span.innerText = 'New Note';

            var actionsDiv = document.createElement('div');
            actionsDiv.style.display = 'flex';

            var editIcon = document.createElement('i');
            editIcon.classList.add('fa', 'fa-edit');
            editIcon.style.marginRight = '10px';
            editIcon.addEventListener('click', handleEdit);
            actionsDiv.appendChild(editIcon);

            var trashIcon = document.createElement('i');
            trashIcon.classList.add('fa', 'fa-trash');
            trashIcon.style.color = 'crimson';
            trashIcon.addEventListener('click', handleDelete);
            actionsDiv.appendChild(trashIcon);

            newNote.appendChild(span);
            newNote.appendChild(actionsDiv);

            var listGroup = document.querySelector('.list-group');
            listGroup.appendChild(newNote);
        });

        // Add event listener to activate the save button
        var saveButton = document.querySelector('.btn');
        saveButton.addEventListener('click', function () {
            // Add your save functionality here
            alert('Save button clicked!');
        });    
  </script>
</html>
